name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        key: linux-x86_64-${{ matrix.rust }}

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gfortran libopenblas-dev

    - name: Build
      run: cargo build --verbose --release

    - name: Run tests
      run: cargo test --verbose --release

    - name: Upload binary
      if: matrix.rust == 'stable'
      uses: actions/upload-artifact@v4
      with:
        name: schnellfmm-linux-x86_64
        path: target/release/schnellfmm

  build-linux-arm64:
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]

    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        key: linux-aarch64-${{ matrix.rust }}

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gfortran libopenblas-dev

    - name: Build
      run: cargo build --verbose --release

    - name: Run tests
      run: cargo test --verbose --release

    - name: Upload binary
      if: matrix.rust == 'stable'
      uses: actions/upload-artifact@v4
      with:
        name: schnellfmm-linux-aarch64
        path: target/release/schnellfmm

  build-macos:
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        targets: x86_64-apple-darwin,aarch64-apple-darwin

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        key: macos-universal-${{ matrix.rust }}

    - name: Install dependencies
      run: brew install openblas gfortran

    - name: Set OPENBLAS env
      run: |
        echo "OPENBLAS_DIR=$(brew --prefix openblas)" >> $GITHUB_ENV

    - name: Build (arm64)
      run: cargo build --verbose --release --target aarch64-apple-darwin

    - name: Build (x86_64)
      run: cargo build --verbose --release --target x86_64-apple-darwin

    - name: Run tests
      run: cargo test --verbose --release

    - name: Create universal binary
      if: matrix.rust == 'stable'
      run: |
        lipo -create \
          target/aarch64-apple-darwin/release/schnellfmm \
          target/x86_64-apple-darwin/release/schnellfmm \
          -output schnellfmm-universal

    - name: Upload binary
      if: matrix.rust == 'stable'
      uses: actions/upload-artifact@v4
      with:
        name: schnellfmm-macos-universal
        path: schnellfmm-universal

  build-windows:
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        key: windows-x86_64-${{ matrix.rust }}

    - name: Install dependencies
      run: |
        vcpkg install openblas:x64-windows
        echo "OPENBLAS_DIR=C:\vcpkg\installed\x64-windows" >> $env:GITHUB_ENV

    - name: Build
      run: cargo build --verbose --release

    - name: Run tests
      run: cargo test --verbose --release

    - name: Upload binary
      if: matrix.rust == 'stable'
      uses: actions/upload-artifact@v4
      with:
        name: schnellfmm-windows-x86_64
        path: target/release/schnellfmm.exe
